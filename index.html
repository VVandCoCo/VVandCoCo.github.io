<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always With U</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        section {
            margin: 20px auto;
            text-align: center;
            width: 60%; /* 限制主要内容宽度 */
            position: relative;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 两侧 Home 版块 */
        .home-panel {
            position: fixed;
            top: 70px;
            width: 200px;
            height: 80vh;
            background-color: white;
            border: 2px solid #ccc;
            padding: 15px;
            overflow-y: auto;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .home-left {
            left: 20px;
        }

        .home-right {
            right: 20px;
        }

        .home-panel h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        /* 允许用户编辑内容 */
        .home-panel .content {
            min-height: 50px;
            font-size: 16px;
            color: #555;
            border: 1px dashed #aaa;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* 照片墙 */
        .photo-wall {
            width: 80%;
            height: 400px;
            margin: 50px auto;
            border: 5px solid #ccc;
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        .photo {
            position: absolute;
            max-width: 100px;
            max-height: 100px;
            opacity: 0;
            animation: stack 1.5s forwards;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            object-fit: contain;
        }

        @keyframes stack {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* 调整内容布局，避免和 Home 版块冲突 */
        @media (max-width: 1200px) {
            section {
                width: 80%;
            }
            .home-panel {
                width: 150px;
                font-size: 14px;
            }
        }

        @media (max-width: 800px) {
            .home-panel {
                display: none; /* 移动端隐藏 Home 面板 */
            }
            section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>~~~~~~~~~~~~~</h1>
    </header>

    <!-- 左侧 Home 版块 -->
    <div class="home-panel home-left">
        <h2>Home Rules LTQ 🏠</h2>
        <div class="content" contenteditable="true">点击编辑左侧内容...</div>
    </div>

    <!-- 右侧 Home 版块 -->
    <div class="home-panel home-right">
        <h2>Home Rules GW 🏡</h2>
        <div class="content" contenteditable="true">点击编辑右侧内容...</div>
    </div>

    <section>
        <article>
            <h2>VV and CoCo</h2>
            <p>2024 7 26</p>
        </article>

        <div class="photo-wall" id="photoWall">
        </div>
    </section>

    <footer>
        <p>© 2024 our Love Records</p>
    </footer>

</body>
</html>
