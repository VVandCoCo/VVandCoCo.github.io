<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall Animation</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 照片墙的容器 */
        .photo-wall {
            position: relative;
            width: 80%;
            height: 400px;
            margin: 50px auto;
            border: 5px solid #ccc;
            background-color: white;
            overflow: hidden;
        }

        /* 每张照片的样式 */
        .photo {
            position: absolute;
            width: 150px;
            height: 100px;
            opacity: 0;
            transform: scale(0.5) rotate(45deg);
            animation: stack 1.5s forwards;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 照片堆叠动画 */
        @keyframes stack {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>This is our HomePages</h1>
    </header>
    
    <section>
        <article>
            <h2>from now on</h2>
            <p>2024 7 26</p>
        </article>

        <!-- 照片墙容器 -->
        <div class="photo-wall" id="photoWall">
            <!-- 照片将通过 JavaScript 动态插入 -->
        </div>
    </section>

    <footer>
        <p>© 2024 My Life Records</p>
    </footer>

    <script>
        // JavaScript 动态加载本地 images 文件夹中的照片
        const photos = [
            'images/1.jpg', // 你可以替换成你的图片文件名
            'images/2.jpg',
            'images/3.jpg',
            'images/4.jpg',
            'images/5.jpg',
            'images/6.jpg',
            'images/7.jpg',
            'images/8.jpg',
            'images/9.jpg',
            'images/10.jpg',
            'images/11.jpg',
            'images/12.jpg',
            'images/13.jpg',
            'images/14.jpg',
            'images/15.jpg',
            'images/16.jpg',
            'images/17.jpg',
            'images/18.jpg',
            'images/19.jpg',
            'images/20.jpg',
            'images/21.jpg',
            'images/22.jpg',
            'images/23.jpg',
            'images/24.jpg',
            'images/25.jpg',
            'images/26.jpg',
            'images/27.jpg',

        ];

        const photoWall = document.getElementById('photoWall');

        photos.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('photo');
            // 设置动画延迟，使照片一个接着一个出现
            img.style.animationDelay = `${index * 0.5}s`;
            // 随机定位
            img.style.top = `${Math.random() * 60 + 20}%`;
            img.style.left = `${Math.random() * 60 + 20}%`;
            photoWall.appendChild(img);
        });
    </script>
</body>
</html>
