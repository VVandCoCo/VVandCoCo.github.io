    <script>
        // JavaScript åŠ¨æ€åŠ è½½æœ¬åœ° images æ–‡ä»¶å¤¹ä¸­çš„ç…§ç‰‡
        const photos = [
            'images/1.jpg', // ä½ å¯ä»¥æ›¿æ¢æˆä½ çš„å›¾ç‰‡æ–‡ä»¶å
            'images/2.jpg',
            'images/3.jpg',
            'images/4.jpg',
            'images/5.jpg',
            'images/6.jpg',
            'images/7.jpg',
            'images/8.jpg',
            'images/9.jpg',
            'images/10.jpg',
            'images/11.jpg',
            'images/12.jpg',
            'images/13.jpg',
            'images/14.jpg',
            'images/15.jpg',
            'images/16.jpg',
            'images/17.jpg',
            'images/18.jpg',
            'images/19.jpg',
            'images/20.jpg',
            'images/21.jpg',
            'images/22.jpg',
            'images/23.jpg',
            'images/24.jpg',
            'images/25.jpg',
            'images/26.jpg',
            'images/27.jpg',
        ];

        // è·å–ç…§ç‰‡å¢™å®¹å™¨
        const photoWall = document.getElementById('photoWall');

        // åŠ¨æ€æ’å…¥ç…§ç‰‡
        photos.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('photo');
            // è®¾ç½®åŠ¨ç”»å»¶è¿Ÿï¼Œä½¿ç…§ç‰‡ä¸€ä¸ªæ¥ç€ä¸€ä¸ªå‡ºç°
            img.style.animationDelay = `${index * 1.5}s`;
            // éšæœºå®šä½
            img.style.top = `${Math.random() * 60 + 20}%`;
            img.style.left = `${Math.random() * 60 + 20}%`;
            // é™åˆ¶å›¾ç‰‡å¤§å°ï¼Œä¿æŒç­‰æ¯”ä¾‹
            img.style.width = 'auto';
            img.style.height = 'auto';
            photoWall.appendChild(img);
        });

        // æ—¶é—´å·®çš„åˆå§‹è®¡ç®—
        const targetDate = new Date('2024-07-26T00:00:00'); // æŒ‡å®šæ—¥æœŸ
        let timerInterval = null; // ç”¨äºå­˜å‚¨ setInterval çš„ ID
        let isPaused = false; // å½“å‰å€’è®¡æ—¶æ˜¯å¦æš‚åœ

        // ä» localStorage è¯»å–æš‚åœçŠ¶æ€
        if(localStorage.getItem('isPaused') !== null) {
            isPaused = localStorage.getItem('isPaused') === 'true';
        }

        // æ›´æ–°é¡µé¢ä¸­çš„æ—¶é—´
        function updateTimeElapsed() {
            const now = new Date(); // å½“å‰æ—¶é—´

            // è®¡ç®—æ—¶é—´å·®ï¼ˆä»¥æ¯«ç§’ä¸ºå•ä½ï¼‰
            const timeDiff = now - targetDate;

            // è½¬æ¢ä¸ºå¤©ã€å°æ—¶ã€åˆ†é’Ÿã€ç§’
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // åŠ¨æ€æ›´æ–°é¡µé¢ä¸­çš„æ—¶é—´
            document.getElementById('timeElapsed').innerHTML = 
                ` ${days}days|${hours}h|${minutes}min|${seconds}s `;
        }

        // å¯åŠ¨å€’è®¡æ—¶
        function startTimer() {
            if (!isPaused) {
                timerInterval = setInterval(updateTimeElapsed, 1000);
            }
        }

        // æš‚åœå€’è®¡æ—¶
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // åˆ‡æ¢å€’è®¡æ—¶çš„çŠ¶æ€ï¼ˆæš‚åœ/ç»§ç»­ï¼‰
        function toggleTimer() {
            const pauseButton = document.getElementById('pauseButton');
            if (isPaused) {
                // å€’è®¡æ—¶ç»§ç»­
                startTimer();
                pauseButton.textContent = "H/B Ending"; // ä¿®æ”¹æŒ‰é’®æ–‡æœ¬
            } else {
                // å€’è®¡æ—¶æš‚åœ
                stopTimer();
                pauseButton.textContent = "Continue"; // ä¿®æ”¹æŒ‰é’®æ–‡æœ¬
            }
            isPaused = !isPaused; // åˆ‡æ¢çŠ¶æ€

            // ä¿å­˜æš‚åœçŠ¶æ€åˆ° localStorage
            localStorage.setItem('isPaused', isPaused.toString());
        }

        // åˆå§‹å¯åŠ¨å€’è®¡æ—¶
        startTimer();

        // ç•™è¨€æ¿åŠŸèƒ½é€»è¾‘
        const messageList = document.getElementById('messageList');

        // ä» localStorage åŠ è½½ç•™è¨€
        function loadMessages() {
            const storedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            storedMessages.forEach(message => {
                displayMessage(message.text, message.time);
            });
        }

        function submitMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText) {
                // è·å–å½“å‰æ—¶é—´
                const now = new Date();
                const formattedTime = formatCurrentTime(now);

                // åˆ›å»ºç•™è¨€å…ƒç´ 
                displayMessage(messageText, formattedTime);

                // ä¿å­˜ç•™è¨€åˆ° localStorage
                const storedMessages = JSON.parse(localStorage.getItem('messages')) || [];
                storedMessages.push({ text: messageText, time: formattedTime });
                localStorage.setItem('messages', JSON.stringify(storedMessages));

                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';

                // æ»šåŠ¨åˆ°åº•éƒ¨æ˜¾ç¤ºæœ€æ–°ç•™è¨€
                messageList.scrollTop = messageList.scrollHeight;
            }
        }

        // æ˜¾ç¤ºç•™è¨€åˆ°é¡µé¢ä¸Š
        function displayMessage(messageText, formattedTime) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `${messageText} <span class="message-time">${formattedTime}</span>`;
            messageList.appendChild(message);
        }

        // æ ¼å¼åŒ–å½“å‰æ—¶é—´ä¸º "YYYY-MM-DD HH:MM:SS"
        function formatCurrentTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // é¡µé¢åŠ è½½æ—¶ï¼Œåˆå§‹åŒ–ç•™è¨€
        loadMessages();

    </script>
